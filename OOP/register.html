<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 300px;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #8b0000;
        }

        input {
            border: 2px solid #8b0000;
            border-radius: 3px;
            display: block;
            font-size: 1rem;
            margin-bottom: 1rem;
            padding: 0.5rem;
            width: 100%;
            background-color: #ffffff;
            color: #000000;
        }

        button {
            background-color: #8b0000;
            border: none;
            border-radius: 3px;
            color: #ffffff;
            cursor: pointer;
            font-size: 1rem;
            padding: 0.5rem;
            width: 100%;
        }

        button:hover {
            background-color: #a31010;
        }

        .login-button {
            background-color: #000;
            color: #f5f5f5;
            border: 2px solid #8b0000;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Register</h1>
        <form id="register-form">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <input type="tel" placeholder="Phone Number" required>
            <button type="submit">Register</button>
        </form>
        <button class="login-button" onclick="window.location.href='login.html'">Login</button>
    </div>

    <script>
        document.getElementById("register-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting and refreshing the page

            // Register the user and store their information
            // In a real-world scenario, you would send the user's information to your server for storage

            // Redirect the user to the movie ticket booking page after successful registration
            window.location.href = "movie-ticket-booking.html";
        });
    </script>
</body>
</html>
